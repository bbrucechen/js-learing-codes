<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="animate1.js" type="text/javascript" charset="utf-8" async defer></script>
	 <style>
        .sliderbar {
            position: fixed;
            right: 0;
            bottom: 100px;
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            color: #fff;
        }
        
        .con {
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
            height: 40px;
            background-color: purple;
            z-index: -1;
        }
    </style>
</head>
<body>
	 <div class="sliderbar">
        <span>←</span>
        <div class="con">问题反馈</div>
    </div>
    <script>
    	var sliderbar = document.querySelector('.sliderbar');
    	var con = document.querySelector('.con');
    	var span = document.querySelector('span');
    	sliderbar.addEventListener('mouseover',function(){
    		animate(con,-160,function() {
    			span.innerHTML = '→';
    		});   		
    	})
    	sliderbar.addEventListener('mouseout',function(){
    		animate(con,0,function() {
    			span.innerHTML = '←';
    		});
    	})
    </script>
</body>
</html>
